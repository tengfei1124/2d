<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	html,body{
		width:100%;height:100%;
		background: #000;
		margin:0;
		padding:0;
		overflow: hidden;
	}
</style>
<script>
	window.onload=function(){
		var body=document.querySelector("body");
		var clientw=document.documentElement.clientWidth;
		var clienth=document.documentElement.clientHeight;
		var arr=[];
		var a=Math.random()*60-30;
		setInterval(function(){
			var a=Math.random()*60-30;
			body.style.transition="transform 2s linear";
			body.style.transform="rotate("+a+"deg)"
		},1500)
		for(var i=0;i<100;i++){
			var div=document.createElement("div");
			div.style.cssText="width:3px;height:8px;background:#fff;position:absolute;top:-50px;left:"+((clientw-100)*Math.random()+50)+"px";
			div.style.transition="transform 3s linear "+Math.random()*3+"s";
			body.appendChild(div);
			arr.push(div);
		}
		setTimeout(function(){
			for(var i=0;i<arr.length;i++){
				arr[i].style.transform="translate(0,"+clienth+"px)";
				arr[i].addEventListener("webkitTransitionEnd",function(){
					this.style.transition="none";
					this.style.transform="translate(0,0)";
					var that=this;
					setTimeout(function(){
						that.style.transition="transform 3s linear "+Math.random()*3+"s";
						that.style.transform="translate(0,"+clienth+"px)";
					})
				})
			}
		},0)
	}
</script>
<body>
	<!--浏览器渲染模式-->
    <!--单线程运行-->
    <!--不代表div渲染到页面当中-->
</body>
</html>
